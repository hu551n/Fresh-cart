<section class="">
  <div class="container">
    <h2 class="mb-3 mt-5">Wishlist Cart</h2>
    <div class="row mt-3 mb-4">
      <div class="col-md-12">
        @for (item of carWishlist ; track item.id) {
        <div class="row mb-2 border-bottom border-black product">
          <div class="col-md-2">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          </div>
          <div class="col-md-10">
            <div class="cart-price-title d-flex justify-content-between">
              <h5 class="mb-1 mt-3 colo-main fw-bolder">
                {{ item.title }}
              </h5>
              <h5 class="mb-3 mt-3 fw-bolder">
                {{ item.price | currency : "EUR" }}
                <button
                  class="btn btn-success w-75 m-1 mt-3"
                  (click)="addToCartCount(item._id)"
                >
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <button
                  class="btn btn-danger w-75 m-1 mt-3"
                  (click)="removeWishList(item._id)"
                >
                  <i class="fa-solid fa-trash "></i>
                </button>
              </h5>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
